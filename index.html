<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
  <script src="script.js" defer></script>
</head>
<body>
  <div class="calculator-grid">
    <div class="output">
      <div class="previous-operand" data-previous-operand></div>
      <div class="current-operand" data-current-operand></div>
    </div>
    <button class="span-two" data-all-clear>AC</button>
    <button data-delete>DEL</button>
    <button data-operation><i class="fa-solid fa-divide"></i></button>
    <button data-number>1</button>
    <button data-number>2</button>
    <button data-number>3</button>
    <button data-operation><i class="fa-solid fa-asterisk"></i></button>
    <button data-number>4</button>
    <button data-number>5</button>
    <button data-number>6</button>
    <button data-operation><i class="fa-solid fa-plus"></i></button>
    <button data-number>7</button>
    <button data-number>8</button>
    <button data-number>9</button>
    <button data-operation><i class="fa-solid fa-minus"></i></button>
    <button data-number>.</button>
    <button data-number>0</button>
    <button class="span-two" data-equals><i class="fa-solid fa-equals"></i></button>
  </div>
</body>
</html>
